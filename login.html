<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>CareerAI â€” Login</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="styles.css" />
    <style>
      /* Page-specific polish for auth */
      body {
        padding-top: 0;
      }
      .auth-wrap {
        min-height: 100vh;
        display: grid;
        place-items: center;
        padding: 20px;
      }
      .auth-card {
        width: 100%;
        max-width: 420px;
        border-radius: 16px;
        padding: 24px;
      }
      .brand {
        display: flex;
        align-items: center;
        gap: 8px;
        justify-content: center;
        margin-bottom: 12px;
        color: #f6f7fb;
        text-shadow: 0 2px 6px rgba(0, 0, 0, 0.25);
      }
      .brand i {
        font-size: 22px;
      }
      .brand span {
        font-size: 22px;
        font-weight: 700;
      }
      .tab-btns .btn {
        flex: 1;
      }
      .sep {
        text-align: center;
        color: #cfd3e1;
        font-size: 0.9rem;
        margin: 10px 0 0;
      }
    </style>
  </head>
  <body>
    <!-- Background wrapper (Matrix + gradient) -->
    <div id="bg">
      <canvas id="matrixCanvas"></canvas>
      <div class="gradient-overlay"></div>
    </div>

    <div class="auth-wrap">
      <div class="auth-card glass-card shadow">
        <div class="brand">
          <i class="fas fa-brain"></i>
          <span>CareerAI</span>
        </div>

        <div class="btn-group tab-btns w-100 mb-3" role="group">
          <button id="btnLoginTab" class="btn btn-outline-light active">
            Login
          </button>
          <button id="btnSignupTab" class="btn btn-outline-light">
            Sign Up
          </button>
        </div>

        <!-- Login Form -->
        <form id="loginForm" class="needs-validation" novalidate>
          <div class="mb-3">
            <label class="form-label">Email</label>
            <input
              type="email"
              class="form-control"
              id="loginEmail"
              required
              placeholder="you@example.com"
            />
            <div class="invalid-feedback">Please enter a valid email.</div>
          </div>
          <div class="mb-2">
            <label class="form-label">Password</label>
            <input
              type="password"
              class="form-control"
              id="loginPassword"
              required
              placeholder="Your password"
            />
            <div class="invalid-feedback">Password is required.</div>
          </div>
          <button class="btn btn-primary w-100 glass-chip mt-2" type="submit">
            <i class="fas fa-right-to-bracket me-1"></i> Login
          </button>
          <div class="sep">or</div>
          <button
            type="button"
            class="btn btn-outline-light w-100 mt-2"
            id="gotoSignup"
          >
            Create an account
          </button>
        </form>

        <!-- Signup Form -->
        <form
          id="signupForm"
          class="needs-validation"
          novalidate
          style="display: none"
        >
          <div class="mb-3">
            <label class="form-label">Full Name</label>
            <input
              type="text"
              class="form-control"
              id="signupName"
              required
              placeholder="Your name"
            />
            <div class="invalid-feedback">Name is required.</div>
          </div>
          <div class="mb-3">
            <label class="form-label">Email</label>
            <input
              type="email"
              class="form-control"
              id="signupEmail"
              required
              placeholder="you@example.com"
            />
            <div class="invalid-feedback">Please enter a valid email.</div>
          </div>
          <div class="mb-2">
            <label class="form-label">Password</label>
            <input
              type="password"
              class="form-control"
              id="signupPassword"
              required
              minlength="6"
              placeholder="Min 6 characters"
            />
            <div class="invalid-feedback">
              Password must be at least 6 characters.
            </div>
          </div>
          <button class="btn btn-success w-100 glass-chip mt-2" type="submit">
            <i class="fas fa-user-plus me-1"></i> Sign Up
          </button>
          <div class="sep">or</div>
          <button
            type="button"
            class="btn btn-outline-light w-100 mt-2"
            id="gotoLogin"
          >
            I already have an account
          </button>
        </form>
      </div>
    </div>

    <script src="matrix.js"></script>
    <script src="auth.js"></script>
    <script>
      // Tab switching
      const btnLoginTab = document.getElementById("btnLoginTab");
      const btnSignupTab = document.getElementById("btnSignupTab");
      const loginForm = document.getElementById("loginForm");
      const signupForm = document.getElementById("signupForm");
      const gotoSignup = document.getElementById("gotoSignup");
      const gotoLogin = document.getElementById("gotoLogin");

      function showLogin() {
        loginForm.style.display = "block";
        signupForm.style.display = "none";
        btnLoginTab.classList.add("active");
        btnSignupTab.classList.remove("active");
      }
      function showSignup() {
        signupForm.style.display = "block";
        loginForm.style.display = "none";
        btnSignupTab.classList.add("active");
        btnLoginTab.classList.remove("active");
      }
      btnLoginTab.addEventListener("click", showLogin);
      btnSignupTab.addEventListener("click", showSignup);
      gotoSignup.addEventListener("click", showSignup);
      gotoLogin.addEventListener("click", showLogin);

      // Form validation + submit handlers
      loginForm.addEventListener("submit", function (e) {
        e.preventDefault();
        if (!loginForm.checkValidity()) {
          loginForm.classList.add("was-validated");
          return;
        }
        const email = document.getElementById("loginEmail").value.trim();
        const password = document.getElementById("loginPassword").value;
        loginUser(email, password); // from auth.js
      });

      signupForm.addEventListener("submit", function (e) {
        e.preventDefault();
        if (!signupForm.checkValidity()) {
          signupForm.classList.add("was-validated");
          return;
        }
        const name = document.getElementById("signupName").value.trim();
        const email = document.getElementById("signupEmail").value.trim();
        const password = document.getElementById("signupPassword").value;
        signupUser(name, email, password); // from auth.js
      });
    </script>
  </body>
</html>
